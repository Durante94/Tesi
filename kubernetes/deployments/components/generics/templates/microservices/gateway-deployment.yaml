apiVersion: apps/v1 
kind: Deployment
metadata:
  name: gateway
  namespace: frontend
spec:
  selector:   
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
      - name: "gateway"
        image: docker.io/fabrizio294/gateway:0.0.4
        ports:
        - containerPort: 7080
        env:
        - name: "AUTH_SHOWJWT"
          value: "false"
        - name: "AUTH_ENABLE"
          value: "true"
        - name: "AUTH_SECRET"
          valueFrom:
            secretKeyRef:
              name: gateway-secret
              key: secretOidc
        - name: KEYCLOACK_REALM
          value: "tesi"
        - name: KEYCLOACK_CLIENTID
          value: "tesi-client"
        - name: KEYCLOACK_FEINGRESS
          value: "http://192.168.230.129:30080"
        - name: KEYCLOACK_OIDCADDR
          value: "http://192.168.230.129:30090"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_0__ID"
          value: "favicon"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_0__URI"
          value: "forward:///favicon.ico"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_0__PREDICATES_0"
          value: "Path=**/favicon.ico"

        - name: "SPRING_CLOUD_GATEWAY_ROUTES_1__ID"
          value: "frontend"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_1__URI"
          value: "http://ui-service.frontend.svc:8080"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_1__PREDICATES_0"
          value: "Path=/web/**"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_1__FILTERS_0_"
          value: "RewritePath=/web/(?<segment>.*), /${segment}"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_1__FILTERS_1_"
          value: "CheckAuth"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_1__FILTERS_2_"
          value: "TokenRelayFilter"

        - name: "SPRING_CLOUD_GATEWAY_ROUTES_2__ID"
          value: "rest-service"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_2__URI"
          value: "http://rest-service.frontend.svc:8080"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_2__PREDICATES_0"
          value: "Path=/api/**"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_2__FILTERS_0_"
          value: "CheckAuth"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_2__FILTERS_1_"
          value: "TokenRelayFilter"

        - name: "SPRING_CLOUD_GATEWAY_ROUTES_3__ID"
          value: "socket-service"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_3__URI"
          value: "http://socket-service.frontend.svc:8080"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_3__PREDICATES_0"
          value: "Path=/ws-message/**"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_3__FILTERS_0_"
          value: "CheckAuth"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_3__FILTERS_1_"
          value: "TokenRelayFilter"

        - name: "SPRING_CLOUD_GATEWAY_ROUTES_4__ID"
          value: "frontend-static"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_4__URI"
          value: "http://ui-service.frontend.svc:8080"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_4__PREDICATES_0"
          value: "Path=/static/**"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_4__FILTERS_0_"
          value: "CheckAuth"
        - name: "SPRING_CLOUD_GATEWAY_ROUTES_4__FILTERS_1_"
          value: "TokenRelayFilter"